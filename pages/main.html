<div class="container mt-3" ng-controller="mainController">
    <h2 class="text-center">Waiting Jobs</h2>

    <div class="row">
        <div class="col-sm-9">
            <table class="table table-striped table-dark table-responsive-sm">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">File Name</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>3</td>
                    <td>1.1</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>23</td>
                    <td>0.5</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td> 5</td>
                    <td>1.1</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-3">
            <div class="sticky-top">
                <button class="btn btn-block btn-primary">Print</button>
                <button class="btn btn-block btn-danger">Delete</button>
                <button class="btn btn-block btn-secondary" ng-click="logout()">Logout</button>
            </div>
        </div>
    </div>
</div>
